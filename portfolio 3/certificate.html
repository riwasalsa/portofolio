<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifikat Training</title>

  <style>
    /* ====== GLOBAL ====== */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      background-color: #161b22;
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      height: 100vh;
    }

    .brand {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-item {
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background-color: #21262d;
    }

    .nav-item.active {
      background-color: #238636;
      color: white;
    }

    .side-footer {
      font-size: 0.8rem;
      color: #8b949e;
      margin-top: auto;
    }

    /* ====== MAIN CONTENT ====== */
    .content {
      margin-left: 260px;
      padding: 40px;
      flex: 1;
    }

    .paper {
      background-color: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 1200px;
      margin: auto;
    }

    .cert-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #58a6ff;
    }

    /* ====== GRID SERTIFIKAT ====== */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      justify-items: center;
      align-items: start;
      margin: 0 auto;
    }

    .cert {
      background: #0d1117;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
      padding: 10px;
      width: 100%;
      max-width: 500px;
      transition: transform 0.2s ease;
    }

    .cert:hover {
      transform: scale(1.03);
    }

    .cert-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 220px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="brand">Riwa Salsabila</div>
    <nav>
      <a href="index.html" class="nav-item">Home</a>
      <a href="about.html" class="nav-item">About Me</a>
      <a href="skills.html" class="nav-item">Skills</a>
      <a href="certificate.html" class="nav-item active">Certificates</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
    <footer class="side-footer">Â© 2025 Riwa</footer>
  </aside>

  <main class="content">
    <article class="paper">
      <h2 class="cert-title">SERTIFIKAT TRAINING</h2>

      <div class="cert-grid">
        <div class="cert"><img src="riwa/aguna1.jpg" alt="Sertifikat 1" class="cert-img"></div>
        <div class="cert"><img src="riwa/aguna2.png" alt="Sertifikat 2" class="cert-img"></div>
        <div class="cert"><img src="riwa/aguna3.png" alt="Sertifikat 3" class="cert-img"></div>
        <div class="cert"><img src="riwa/ccna.png" alt="Sertifikat 4" class="cert-img"></div>
        <div class="cert"><img src="riwa/forinet1.jpg" alt="Sertifikat 5" class="cert-img"></div>
        <div class="cert"><img src="riwa/fortinet2.jpg" alt="Sertifikat 6" class="cert-img"></div>
      </div>
    </article>
  </main>
</body>
</html>
